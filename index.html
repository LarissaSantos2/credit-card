<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cartão de Crédito</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Cartão de crédito virtual estilizado, mostrando número, nome e validade"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Cartão, Crédito, Virtual"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link
      rel="shortcut icon"
      href="img/icone-teclado.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
<div class="container">
    <header>
        <span class="logo">
            <img src="img/mastercard.webp" alt="Bandeira de Cartão Mastercard">
            <h5>Master Card</h5>
        </span>
        <img src="img/chip.png" alt="Chip do Cartão" class="chip">
    </header>
    <div class="card-details">
        <div class="name-number">
            <h6>Número do Cartão</h6>
            <h5 class="number">9087 0000 6543 9832</h5>
            <h5 class="name">Larissa de Oliveira Santos</h5>
        </div>
        <div class="valid-date">
            <h6>Validade</h6>
            <h5>09/30</h5>
        </div>
    </div>
</div>
  </body>
</html>
